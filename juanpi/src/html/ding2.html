<script>
    (function () {
        $('.tuichu').click(() => {
            removeCookie('username');
            $('#toolbar').load('ding1.html')
        });
        let username = getCookie('username');
        function carNumber1() {
            ajax({
                type: 'get',
                url: '../api/car.php',
                data: {
                    username,
                    goodcar: 'changdu'
                },
                success: str => {
                    // console.log(str);
                    let arr = JSON.parse(str);

                    let num3 = 0;

                    for (let i = 0; i < arr.list.length; i++) {
                        num3 += arr.list[i].num * 1;


                    }
                    $('#tool_car_num').text(num3);
                }
            });
        }
        carNumber1();
        $('#tool_car').click(() => {
            location.href = '../html/car.html';
        });



    })();
</script>
